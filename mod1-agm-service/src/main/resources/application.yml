info:
  app:
    name: @project.name@
    version: @project.version@
    description: "@project.description@"
    java: @java.version@
    build-time: @maven.build.timestamp@
    terms-of-service: http://yggdrasill.tld/terms/
    contact:
      name: Yggdrasill API Team
      email: apiteam@yggdrasill.tld
      url: http://yggdrasill.tld/team
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0.html
  component: contingency-guard-system
---
server:
  port: 8093

spring:
  application:
    name: mod1-agm-service

  jmx:
    default_domain: agm.service

  output.ansi.enabled: DETECT

  kafka:
    bootstrap-servers: localhost:9092
#     properties:
#       security.protocol: SASL_SSL
#       sasl.mechanism: SCRAM-SHA-256
# #       sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="${USERNAME}" password="${PASSWORD}";
    consumer:
      group-id: agm-group
      auto-offset-reset: latest
#         value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#         properties.spring.json.trusted.packages: tld.yggdrasill.kafka
#       producer:
#         value-serializer: org.apache.kafka.common.serialization.StringSerializer

  datasource:
    type: org.postgresql.ds.PGSimpleDataSource
    url: "jdbc:postgresql://localhost:5432/default_database"
    username: username
    password: password

app:
  kafka:
    producer:
      topic: net-service-topic
    consumer:
      topic: net-service-topic
  client:
    contingency-service:
      url: "http://localhost:8094"

camunda:
  bpm:
    admin-user:
      firstName: Kermit
      password: admin
      last-name: The Frog
      id: admin
    filter:
      create: All tasks
    history-level: full
    enabled: 'true'
#    application:
#      delete-upon-undeploy: false
#      scan-for-process-definitions: false
#      deploy-changed-only: true
#      resume-previous-versions: true
#      resume-previous-by: a value
    job-execution:
      enabled: true
    metrics:
      enabled: true
      db-reporter-activate: false
    generic-properties.properties:
      telemetry-reporter-activate: false

#add the following configuration to change default port
management:
  server:
    port: 9090

  info:
    git:
      mode: 'full'

  endpoints:
    web:
      base-path: '/manage'
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    #health support for kubernetes, readiness and liveliness
    health:
      probes:
        enabled: true
      group:
        readiness:
          include: "readinessState"
        liveliness:
          include: "livelinessState"
    info:
      enabled: true
    metrics:
      enabled: true

logging:
  level:
    ROOT: INFO
